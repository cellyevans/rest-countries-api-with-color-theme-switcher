<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
      integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./resourses/style.css" />
    <link rel="stylesheet" href="./resourses/style2.css" />
    <title>Details</title>
  </head>
  <body>
    <nav class="header-section">
      <h3 class="world">Where in the world?</h3>
      <div class="dark">
        <span class="sun toggle-icon"
          ><i class="fa fa-sun-o"></i>dark mode
        </span>
      </div>
    </nav>

    <div class="container">
      <button class="back">
        <span class="arrow">&larr;</span>
        <span class="btn">back</span>
      </button>
      <div class="country-detail-container">
        <div class="count-flag">
          <img
            src="../resourses/image/Belgium.png"
            alt="germany"
            width="400"
            height="300"
          />
        </div>
        <div class="country-details">
          <div class="row">
            <div class="count-desc">
              <h3 class="count-name">belgie</h3>
              <div class="count-details">
                <p class="count-population">Population: 11,319,511</p>
                <p class="count-region">Region: Europe</p>
                <p class="count-sub">sub region:western europe</p>
                <p class="count-capital">Capital: brussels</p>
              </div>
            </div>
            <div class="desc">
              <p class="count-level">top level domain:be</p>

              <p class="currencies">currencies:europ</p>

              <p class="language">language: dutch,french, german</p>
            </div>
          </div>
          <div class="row border-container">
            <h4 class="border-text">Border Countries:</h4>
            <div class="borders">
              <button class="border-country">france</button>
              <button class="border-country">Germany</button>
              <button class="border-country">Netherland</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/icon.js"></script>
    <script src="./js/script2.js"></script>
    
  </body>
</html>
